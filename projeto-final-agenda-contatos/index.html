<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Recados</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Sistema de Recados</h1>
    </div>
  </header>
  
  <div class="container">
    <!-- Formulário de Recado -->
    <div class="card">
      <div class="card-header">
        <h2>Deixar um Recado</h2>
      </div>
      <div class="card-body">
        <form id="messageForm">
          <div class="form-group">
            <label for="sender">Quem está deixando o recado:</label>
            <input type="text" id="sender" required>
            <div class="invalid-feedback">Por favor, informe seu nome.</div>
          </div>
          
          <div class="form-group">
            <label for="receiver">Para quem é o recado:</label>
            <input type="text" id="receiver" required>
            <div class="invalid-feedback">Por favor, informe o destinatário.</div>
          </div>
          
          <div class="form-group">
            <label for="message">Recado:</label>
            <textarea id="message" required></textarea>
            <div class="invalid-feedback">Por favor, escreva o recado.</div>
          </div>
          
          <button type="submit" class="btn">Enviar Recado</button>
        </form>
      </div>
    </div>
    
    <!-- Lista de Recados -->
    <div class="card">
      <div class="card-header">
        <h2>Recados</h2>
      </div>
      <div class="card-body">
        <div id="messageList" class="message-list">
          <!-- Recados serão carregados aqui -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
