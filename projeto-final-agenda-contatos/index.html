<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recados Avançado</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-comments"></i> Sistema de Recados</h1>
            <button id="themeToggle" class="btn-theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="container">
        <section class="card message-form-container">
            <div class="card-header">
                <h2><i class="fas fa-edit"></i> Novo Recado</h2>
            </div>
            <div class="card-body">
                <form id="messageForm" class="form">
                    <div class="form-group">
                        <label for="sender"><i class="fas fa-user"></i> Remetente:</label>
                        <input type="text" id="sender" class="form-control" placeholder="Seu nome" required>
                        <div class="invalid-feedback">Por favor, informe seu nome</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="receiver"><i class="fas fa-user-tag"></i> Destinatário:</label>
                        <input type="text" id="receiver" class="form-control" placeholder="Quem receberá o recado" required>
                        <div class="invalid-feedback">Por favor, informe o destinatário</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message"><i class="fas fa-comment-dots"></i> Recado:</label>
                        <textarea id="message" class="form-control" rows="4" placeholder="Escreva sua mensagem..." required></textarea>
                        <div class="invalid-feedback">Por favor, escreva o recado</div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Enviar Recado
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="fas fa-eraser"></i> Limpar
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <section class="card messages-container">
            <div class="card-header">
                <h2><i class="fas fa-list"></i> Recados</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar recados...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="card-body">
                <div id="messageList" class="message-list">
                    <!-- Recados serão carregados aqui dinamicamente -->
                </div>
            </div>
            <div class="card-footer">
                <div class="message-count">
                    <span id="totalMessages">0</span> recados encontrados
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
